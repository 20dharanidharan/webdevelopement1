<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <p id="demo">hi</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="bye"'>click me</button>
    <hr>
    <script>
        function myFunction(){document.getElementById("change").innerHTML = "bye";}
    </script>
    <button type="button" onclick="myFunction()">click</button>
    <p id="change">hi</p>
    <hr>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML = 5+6;
        document.write(5+6);
        console.log(5+6);
        window.alert(5+6);// statements
    </script>
    <hr>
    <p id="demo2"></p>
<script>
let carName;
document.getElementById("demo2").innerHTML = carName;
</script>
<hr>
<p id="demo3"></p>
<script>
let x = "5" + 2 + 3;
document.getElementById("demo3").innerHTML = x;
</script>
<hr>
<p id="demo4"></p>
<script>
let hm = myFunction(4, 3);
document.getElementById("demo4").innerHTML = hm;
function myFunction(a, b) {
  return a * b;
}
</script>
<hr>
<p id="demo5"></p>
<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};
document.getElementById("demo5").innerHTML = person.fullName();
</script>
<hr>
<p id="demo6"></p>
<script>
const myObj = {
  name: "John",
  age: 30,
  myCars: {
    car1: "Ford",
    car2: "BMW",
    car3: "Fiat"
  }
}
myObj.number = "7";
delete myObj["myCars"]["car2"]
document.getElementById("demo6").innerHTML = myObj["myCars"]["car2"] + myObj.number ;
</script>
<hr>
</body>
</html>
