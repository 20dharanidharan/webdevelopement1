}

<hr>
<p id="demo5"></p>
<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};
document.getElementById("demo5").innerHTML = person.fullName();
</script>
<hr>
<p id="demo6"></p>
<script>

  age: 30,
  myCars: {
    car1: "Ford",
    car2: "BMW",
    car3: "Fiat"
  }
}
myObj.number = "7";
delete myObj["myCars"]["car2"]

<hr>
<p id="demo7"></p>
<script>
    const person1={
        firstName:"john",
        lastName:"min",
        age:23,
    };
    person1.fullName = function(){
          return (this.firstName + this.lastName).toUpperCase();
    };
    document.getElementById("demo7").innerHTML=person1.fullName();
</script>
<hr>
<p id="demo8"></p>
<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");
document.getElementById("demo8").innerHTML =
"My father is " + myFather.age + ". My mother is " + myMother.age + "."; 
</script>
